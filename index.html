<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    
    <!------------- LOGO CONCESIONARIO ----------->
    <img src="./images/banner3.jpg" alt="">

  <!--------------- FORMULARIO DE CONTACTO ------------->  
  
  <div class="contact_form">

        <div class="formulario">      
        <h1>Solicitá tu oferta personalizada</h1>
            <h3>Completá los datos y en breve nos pondremos en contacto contigo.</h3>


            <form action="" method="" id="form">       

                
                    <p>
                    <label for="firstname" class="firstName">Nombre
                        <span class="obligatorio">*</span>
                    </label>
                        <input type="text" name="firtstname" id="firstName" required="obligatorio" autocomplete="none" placeholder="Escribe tu nombre">
                    </p>

                    <p>
                        <label for="lastname" class="lastName">Apellido
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="lastname" id="lastName" required="obligatorio" autocomplete="none" placeholder="Escribe tu apellido">
                    </p>  
                
                    <p>
                    <label for="email" class="email">Email
                        <span class="obligatorio">*</span>
                    </label>
                        <input type="email" name="introducir_email" id="email" required="obligatorio" autocomplete="none" placeholder="Escribe tu Email">
                    </p>  
                
                    <p>
                    <label for="phone" class="phone">Celular
                        <span class="obligatorio">*</span>
                    </label>
                        <input type="number" name="phone" id="phone" required="obligatorio" placeholder="Escribe tu número de celular">
                    </p>    
                
                    <p>
                    <label for="choosecar" class="form-label">Elija un vehículo</label>
                    <input class="form-control" list="datalistOptions" id="car" required="obligatorio" autocomplete="none" placeholder="Elija un vehículo">
                    <datalist id="datalistOptions">
                        <option value="Chevrolet Camaro 86">
                        <option value="Ford Mustang 63">
                        <option value="Ferrari F355 96">
                        <option value="Chevrolet Corvette 72">
                        <option value="Lamborghini Diablo 90">
                        <option value="Bugatti Veyron 06">
                        <option value="Maserati MC20 21">
                        <option value="Alfa Romeo GTV 02">
                            
                    </datalist>
                
                    <p>
                
                    <button class="enviar" type="submit" name="enviar_formulario" id="save"><p>Solicitar</p></button>

                    <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>          
                
            </form>
        </div>  
    
    <!----------------- DATOS DE SOLICITUDES DE CONTACTO  ------------------>

    </div> 
        <h2 class="text-center">Solicitud de Contacto</h2>
            <table id="table">
                 <tr>
                    <td class="col-1">-</td>
                    <th class="col-2">Nombre</th>
                    <th class="col-2">Apellido</th>
                    <th class="col-2">Email</th>
                    <th class="col-2">Celular</th>
                    <th class="col-2">Autovil seleccionado</th>
                </tr>
            </table>

    </div>
</div>

<div id="cuotas"></div>
<div id="err"></div>
